<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Form</title>

<body>
    <h1>
        FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.

        <form action="">

            <div>
                <label for="emailaddress">Email address:</label>
                <input type="email" placeholder="example@email.com" id="emailaddress">

            <div>
                <label for="whatsappnumber:">Whatsapp Number</label>

            <div>
                <label for="dateofbirth">Date of Birth</label>

            </div><br>

            <div>
                <label for="track">Track</label><br>
                <input type="radio" id="track" value="Web Development" name="cohorttrack">
                <label for="track">Web Development</label>
                <input type="radio" id="track2" value="Artificial intelligence" name="cohorttrack">
                <label for="track2">Artificial Intelligence</label>
                <input type="radio" id="track3" value="Data science" name="cohorttrack">
                <label for="track3">Data Science</label>
                <input type="radio" id="track4" value="ui/ux" name="cohorttrack">
                <label for="track4">UI/UX</label>
            </div><br>

            <div>
                <label for="state of origin">State Of Origin:</label>
                <select name="" id="">
                    <option value="">Abia</option>
                    <option value="">Adamawa</option>
                    <option value="">Akwa Ibom</option>
                    <option value="">Anambra</option>
                    <option value="">Benue</option>
                </select>
            </div>

            <div>
                <p>In nothing less than 200 words,state why you should be given the scholarship</p>
            </div>

            <textarea name="" id="" cols="30" rows="15">Lorem ipsum</textarea>
            <br>

            <input type="button" value="SUBMITT">


        </form>
    
</body>
</html>
